{% extends 'base.html' %}

{% block content %}
<form method='POST'>
    {% csrf_token %}
    {% for field in form %}
    <div>
        {{ field.errors }}
        {{ field.label_tag }}<br>
        {{ field }} 
    </div>
    {% endfor %}
   
    <input type='submit' value='send e-mail'>
</form>
{% endblock content %}
